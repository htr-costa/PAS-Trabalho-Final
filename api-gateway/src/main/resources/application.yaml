server:
  port: 8765
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
      routes:
        - id: telepizza-cardapio
          uri: lb://telepizza
          predicates:
            - Path=/cardapio/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://naming-server:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

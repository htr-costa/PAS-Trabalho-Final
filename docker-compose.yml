services:
  naming-server:
    build: naming-server
    image: nameserver
    ports:
      - "8761:8761"
    networks:
      - microservices-network
  
  api-gateway:
    build: api-gateway
    image: gateway
    ports:
      - "8765:8765"
    networks:
      - microservices-network
    depends_on:
      - naming-server
    environment:
      - eureka.client.serviceUrl.defaultZone=http://naming-server:8761/eureka
  
  estoque-service:
    build:
      context: .
      dockerfile: estoque-microservice/Dockerfile
    container_name: telepizza-estoque
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:estoquedb
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/estoque"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
  
  telepizza:
    build: telepizza
    image: telepizza
    ports:
      - "8080:8080"
    networks:
      - microservices-network
    depends_on:
      - naming-server
      - estoque-service
    environment:
      - eureka.client.serviceUrl.defaultZone=http://naming-server:8761/eureka
      - ESTOQUE_MICROSERVICE_URL=http://estoque-service:8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  microservices-network:

spring:
  application:
    name: delivery-service
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://naming-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: delivery-service
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
